{% extends "base.html" %}
{% load static %}
{% block content %}

<br><br><br><br>
<!-- Service Start -->
<div class="service">
    <div class="container">
        <div class="section-header text-center">
            <p>Our Services</p>
            <h2>Best Salon and Barber Services for You</h2>
        </div>
        <div class="row">
          {% for post in bookingviewss %}
            <div class="col-lg-4 col-md-6">
                <div class="service-item">
                    <div class="service-img">
                        <img src="{{post.image.url}}" alt="Image">
                    </div>
                    <h3> <a href="{% url 'post_detail' post.slug  %}">{{ post.title|slice:"15" }}</a></h3>
                    <p>
                      {{post.body|slice:":80" }}
                    </p>
                    <p>
                     <strong> Price </strong> ksh: {{post.price}}
                    </p>
                    <a class="btn" href="{% url 'post_detail' post.slug  %}">Learn More</a>
                    <a class="btn" href="{% url 'booking_appointments'%}">Book Now</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
<!-- Service End -->

{%endblock%}
