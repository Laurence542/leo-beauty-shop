{% extends 'base.html' %} 
{% block content %}
<br><br><br><br><br>
<html>
<head>
  <title>Payment Options</title>
  <style>

    
    .container42{
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="number"],
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 16px;
    }
    
    .payment-options {
      margin-bottom: 20px;
    }
    
    .payment-option {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    
    .payment-option input[type="radio"] {
      margin-right: 10px;
    }
    
    .submit-button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
    {% if success_message %}
    <div class="alert alert-info" role="alert">
        {{ success_message }}
    </div>
       {% endif %}
  <div class="container42">
    <h1>Payment Options</h1>
    
    <form action="{%url 'sucess'%}">
      <div class="payment-options">
        <div class="payment-option">
          <input type="radio" id="credit-card" name="payment-option" value="credit-card" required>
          <label for="credit-card">Credit Card</label>
        </div>
        
        <div class="form-group">
          <label for="card-number">Card Number</label>
          <div class="card-number-group">
            <input type="text" id="card-number" name="card-number" placeholder="**** **** **** ****" required>
          </div>
        </div>
        
        <div class="form-group">
          <label for="card-name">Cardholder Name</label>
          <input type="text" id="card-name" name="card-name" required>
        </div>
        
        <div class="form-group">
          <label for="card-expiry">Expiry Date</label>
          <input type="text" id="card-expiry" name="card-expiry" placeholder="MM/YY" required>
        </div>
        
        <div class="form-group">
          <label for="card-cvv">CVV</label>
          <div class="card-cvv-group">
            <input type="text" id="card-cvv" name="card-cvv" required>
          </div>
        </div>
      </div>
      
      <div class="payment-options">
        <div class="payment-option">
          <input type="radio" id="pay-on-delivery" name="payment-option" value="pay-on-delivery" required>
          <label for="pay-on-delivery">Pay on Delivery</label>
        </div>
        
        <p>Please provide your address for delivery.</p>
        
        <div class="form-group">
          <label for="delivery-address">Address</label>
          <input type="text" id="delivery-address" name="delivery-address" required>
        </div>
      </div>
      
      <button type="submit" class="submit-button">Submit</button>
    </form>
  </div>
</body>
</html>



{%endblock%}
